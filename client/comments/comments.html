<template name="comments">

    <div class="post-comments">
        <div class="comment-contractor">
            Hide the haters
        </div>
        <div class="comment-expander">
            Show the haters
        </div>
        <div class="comments-container">
            {{> newComment}}
            {{#each comments}}
                {{> comment}}
            {{/each}}
        </div>
    </div>

</template>

<template name="comment">

    <div class="comment-container">
        <div class="comment-flag-holder">
        </div>
        <div class="comment-flag">
            &times;
        </div>
        <p class="comment">
            {{username}}
            sayz
            {{comment}}
        </p>
        <div class="comment-stamp">
            {{stamp}}
        </div>
        <div class="comment-hate">
            {{#if haters}}
                {{haters}} users
                <a href="#" class="hate-on-it">hate on it</a>
            {{else}}
                <a href="#" class="hate-on-it">Hate on it</a>
            {{/if}}
        </div>
    </div>

</template>
