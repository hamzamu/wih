<template name="comments">

    <div class="post-comments">
        <div class="comments-container">
            {{> newComment}}
            {{#each comments}}
                {{> comment}}
            {{/each}}
        </div>
    </div>

</template>

<template name="comment">

    <div class="comment-container">
        <div class="comment-stamp">
            {{date}}
        </div>
        {{#if ownComment}}
            <div class="post-edit">
                <span title="Edit this" class="glyphicon glyphicon-edit"></span>
            </div>
        {{/if}}
        <div class="comment-flag-holder">
        </div>
        <div class="comment-flag">
            &times;
        </div>
        <p class="comment">
            {{#if anonymous}}
                Anonymous user
            {{else}}
                {{username}} 
            {{/if}}
            sayz
            {{comment}}
        </p>
        <p class="comment-hate">
            {{#if ownComment}}
                {{haters}} users hate on it
            {{else}}
                {{#if haters}}
                    {{haters}} users
                    <a href="#" class="hate-comment">hate on it</a>
                {{else}}
                    <a href="#" class="hate-comment">Hate on it</a>
                {{/if}}
            {{/if}}
        </p>
    </div>

</template>
