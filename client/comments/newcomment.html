<template name="newComment">

    <div class="new-comment-rollover-minus">
        <span title="Quit ur bitchin'" class="btn-sm glyphicon glyphicon-chevron-up"></span>
    </div>
    <div class="new-comment-rollover-plus">
        <span title="Rag on it" class="btn-sm glyphicon glyphicon-chevron-down"></span>
    </div>

    <form name="comment-form" class="new-comment-form">
        <fieldset class="comment-fieldset">
            <label for="new-comment-content" class="float-left">
                {{promptComment}}
            </label>
            <div class="float-right">
                <a href="#new-comment-content-help">?</a>
            </div>
            <textarea name="new-comment" class="comment-input"></textarea>
            <p class="note">
                {{noteComment}}
            </p>
            <div class="new-comment-anonymous-container">
                <label for="new-comment-anonymous" class="new-comment-anonymous-label">
                    <span class="new-comment-anonymous">{{promptCommentAnonymous}}</span>
                </label>
                <input type="checkbox" name="comment-anonymous" class="new-comment-anonymous" />
            </div>
        </fieldset>
    </form>

</template>
