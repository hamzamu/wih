<template name="errors">
    <div id="errors">
        {{#each errors}}
          {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" id="{{_id}}">
            &times;
        </button>
        {{message}}
    </div>
</template>
