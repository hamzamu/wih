<template name="postNew">

    <div id="new-post-rollover-minus">
        <span title="Stop hatin'" class="glyphicon glyphicon-chevron-up"></span>
    </div>
    <div id="new-post-rollover-plus">
        <span title="Get ta hatin'" class="glyphicon glyphicon-chevron-down"></span>
    </div>

    <form name="new-post-form" id="new-post-form">
        <fieldset>
            <label for="new-post-target" class="float-left">
                {{promptTarget}}
            </label>
            <div class="float-right">
                <a href="#new-post-target-help">?</a>
            </div>
            <input type="text" name="target" id="new-post-target" />
            <p class="note">
            {{!-- this could be in help layover --}}
                {{noteTarget}}
            </p>
            <!-- auto-skip back and forth when buffer full, or empty & <bs> -->
            <label for="new-post-reason" class="float-left">
                {{promptReason}}
            </label>
            <div class="float-right">
                <a href="#new-post-reason-help">?</a>
            </div>
            <textarea name="reason" id="new-post-reason"></textarea>
            <p class="note">
                {{noteReason}}
            </p>
            <div id="new-post-anonymous-container">
                <label for="new-post-anonymous" id="new-post-anonymous-label">
                    <span id="new-post-anonymous">{{promptAnonymous}}</span>
                </label>
                <input type="checkbox" name="anonymous" id="new-post-anonymous" />
            </div>
        </fieldset>
    </form>

</template>
