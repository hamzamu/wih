<template name="post">
    <div class="post-container">
        <div class="post-flag-container">
            <div class="post-meta">
                <div class="post-stamp">
                    <a href="{{pathFor 'postPage'}}">
                        {{date}}
                    </a>
                </div>
                {{#if ownPost}}
                    <div class="post-edit">
                        <a href="#">Edit</a>
                    </div>
                {{/if}}
                <div class="post-flag">
                    &times;
                </div>
            </div>
            <p class="post">
                {{#if anonymous}}
                    Anonymous user
                {{else}}
                    {{username}} 
                {{/if}}
                {{action}}
                <span class="post-target">{{target}}</span> 
                {{conjunction}}
                <span class="post-reason">{{reason}}</span> 
            </p>
            <p class="post-hates">
                <a href="#" title="Show haters">
                    {{haters}} people hate this
                </a>
                ::
                <a href="#" title="Show haters">
                    {{comments}} people ragged on it
                </a>
            </p>
        </div>
        <div class="post-social">
            <ul>
                <li>
                    {{#if ownPost}}
                        Hate on it
                    {{else}}
                        <a class="hate-it" href="#">Hate on it</a>
                    {{/if}}
                </li>
                <li>
                    <a href="#">Like it</a>
                </li>
                <li>
                    <a href="#">Plus it</a>
                </li>
                <li>
                    {{!-- Should open comments / new commenter --}}
                    <a href="#">Rag on it</a>
                </li>
                <li>
                    <a href="#">Tweet it</a>
                </li>
            </ul>
        </div>
        {{> comments}}
    </div>
</template>
