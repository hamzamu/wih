<template name="post">
    <div class="post-container">
        <div class="post-flag-container">
            <div class="post-meta">
                <div class="post-link">
                    <a title="Just peep this bitch" href="{{pathFor 'postPage'}}">
                        <span class="glyphicon glyphicon-link"></span>
                    </a>
                </div>
                <div class="post-stamp">
                    <span title="{{date}}" class="glyphicon glyphicon-time"></span>
                </div>
                <div class="post-favorite">
                    <span title="Favorite this" class="glyphicon glyphicon-star"></span>
                </div>
                {{#if ownPost}}
                    <div class="post-edit">
                        <span title="Edit this" class="glyphicon glyphicon-edit"></span>
                    </div>
                {{/if}}
                <div class="post-flag">
                        <span title="Fuck this" class="glyphicon glyphicon-trash"></span>
                </div>
            </div>
            <p class="post">
                {{#if anonymous}}
                    Anonymous user
                {{else}}
                    {{username}} 
                {{/if}}
                {{action}}
                <span class="post-target">{{target}}</span> 
                {{conjunction}}
                <span class="post-reason">{{reason}}</span> 
            </p>
            <p class="post-hates">
                <a href="#" title="Show haters">
                    {{comments}} people ragged on it
                </a>
            </p>
        </div>
        <div class="post-social">
            <div class="comment-contractor">
                <span title="Hide rags" class="btn-sm glyphicon glyphicon-circle-arrow-up"></span>
                <span title="Hide rags" class="badge show-rags">{{comments}}</span>
            </div>
            <div class="comment-expander">
                <span title="Show rags" class="btn-sm glyphicon glyphicon-circle-arrow-down"></span>
                <span title="Show rags" class="badge show-rags">{{comments}}</span>
            </div>
            <div class="post-share-hate">
                <button class="hate-on-it" type="button" 
                        {{#if ownPost}} disabled="disabled"{{/if}}>
                    <span title="Hate on it" class="badge pull-right">{{haters}}</span>
                    <span title="Hate on it" class="glyphicon glyphicon-thumbs-down"></span>
                </button>
                {{!-- <div class="share-button"></div> --}}
                <button class="share-dis" type="button">
                    <span title="Share dis hurr" class="glyphicon glyphicon-send"></span>
                </button>
            </div>
        </div>
        {{> comments}}
    </div>
</template>
